<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="todoList.js" defer></script>
   <title>Todo List</title>
</head>
<body>
   <section class="container">
      <h2>Your plan for today ?</h2>
      <form class="todo_form">
         <input type="text" placeholder="Add todo list" id="myInput">
         <input type="submit" value="Add todo">
      </form>
      <ul class="todo_list">
         <li>
            <span class="text">Add todo list</span>
            <div>  
               <button class="todo_btn done">Done</button>
               <button class="todo_btn remove">Remove</button>
            </div>
         </li>
      </ul>

   </section>
   
</body>
</html>
